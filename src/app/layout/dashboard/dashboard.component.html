<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">

      <form>
        <h6 class="heading-small text-muted mb-4">User information</h6>
        <div class="pl-lg-4">
          <div class="form-group focused">

            <label class="form-control-label" for="input-username">Profile Pic</label>
            <div class="progress mt-4">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <input type="file" id="input-username" class="form-control form-control-alternative" placeholder="Username"
              accept="image/*" (change)="onSelectedFile($event)">
          </div>
        </div>



        <div class="col-4 text-right">
          <a class="ui primary button" (click)="uploadPhoto()">Add
            Photo</a>
        </div>
      </form>

      <hr class="my-4">



    </div>
    <div class="col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="name" formControlName="name">

        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="email" formControlName="email">
        </div>
        <button type="submit" class="ui button primary">Submit</button>
      </form>
    </div>
  </div>



</div>
